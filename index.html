<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>
</head>

<body>
  <div class="start-btn">
    <button>Start Game</button>
  </div>
  <div class="game-over">
    <div>Game Over</div>
    <button>Play Again</button>
  </div>
  <header>
    <div class="container-info">
      <div class="name">
        Hello : <span></span>
      </div>
      <span class="root-timer">
        <span class="minutes">00</span>
        :
        <span class="seconds">00</span>
      </span>
      <div class="wrong-tries">
        Wrong tries : <span>0</span>
      </div>
    </div>
  </header>
  <div class="card-wrapper">
  </div>

  <audio src="./public/sounds/Winning.mp3" preload="auto" class="niceTry">
  <audio src="./public/sounds/Losing.mp3" preload="auto" class="tryAgain">
  <script type="module" src="./public/js/main.js"></script>
</body>

</html>
